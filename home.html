<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <header>
        <div class="logo">TL Restaurant</div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#dishes">Dishes</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="content">
            <h3>All happiness depends on a leisurely breakfast.</h3>
            <a href="#"><h4>Order Now</h4></a>
        </div>
    </section>

    <section class="services" id="services">
        <h1 class="heading">Services</h1>
        <div class="icons-container">
            <div class="icons">
                <h3>Free Delivery</h3>
            </div>
            <div class="icons">
                <h3>10 Days Returns</h3>
            </div>
            <div class="icons">
                <h3>Offers & Gifts</h3>
            </div>
            <div class="icons">
                <h3>Secure Payments</h3>
            </div>
        </div>
    </section>

    <section class="dishes" id="dishes">
        <h1 class="heading">Dishes</h1>
        <div class="box-container">
            <div class="box">
                <div class="image">
                    <img src="https://static.vecteezy.com/system/resources/previews/036/333/937/non_2x/ai-generated-yummy-street-food-burger-isolated-png.png">
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://static.vecteezy.com/system/resources/previews/036/333/937/non_2x/ai-generated-yummy-street-food-burger-isolated-png.png">
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://static.vecteezy.com/system/resources/previews/036/333/937/non_2x/ai-generated-yummy-street-food-burger-isolated-png.png">
                </div>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h1 class="heading">Get in Touch</h1>
        <div class="row">
            <form name="contact-form">
                <input type="text" placeholder="Name" class="box">
                <input type="email" placeholder="Email" class="box">
                <input type="number" placeholder="Number" class="box">
                <textarea placeholder="Message" class="box" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </section>
</body>
</html>
